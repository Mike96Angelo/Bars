    <body>

        <script src="bars.js"></script>

                            </ul>';

                template = '<div>{{#if lkasjdf}}\

                            {{else}}\
                            asdfasdf\

            window.joey = {
                name: 'Joey'
            };

            window.cats = [
                {

                {

            ];

            bars.registerHelper('multiply', function(a, b) {
