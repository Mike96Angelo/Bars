<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script type="text/template"></script>
        <script src="bars.js"></script>
        <script type="text/javascript">
            var bars = window.Bars.create();

            var template = '<span>hello, {{#if @name}}<h2>{{@name + 67}}</h2>{{else}}Person{{/if}}.</span>';
                template = '<ul>\
                                {{#if false}}\
                                    <li>{{?caps name}}</li>\
                                {{else}}\
                                    No cat here.\
                                {{/if}}\
                            </ul>';

                // template = '<span data-test="{{#if test}}cats {{test}} !{{else}}nothing{{/if}}">hi</span>';
                template = '<span>{{{?caps name}}}</span>';

            window.joey = {
                name: 'Joey'
            };

            window.cats = [
                {
                    name: 'Joel'
                },
                {
                    name: 'Joelle'
                },
                window.joey,
                {
                    name: 'Joe'
                }
            ];

            bars.registerHelper('caps', function(value) {
                return '<h1>' + value.toString().toUpperCase() + '</h1>';
            });

            window.c = bars.compile(template).render({
                cats: window.cats,
                name: 'capitalizable'
            });

            window.c.appendTo(document.body);
            // c.update({name:'test'});
        </script>
    </body>
</html>
