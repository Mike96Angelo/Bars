<!DOCTYPE html>
<html>
<head>
<title>To Do App</title>

<style>
*, *:before, *:after {
    margin: 0;
    padding: 0;
}

ul, li {
    list-style: none;
}

input {
    width: 250px;
    outline: none;
    padding: 5px;

    margin-top: 10px;
    margin-bottom: 10px;
    text-align: center;
}

#bars-output {
    padding: 10px;
    text-align: center;
}

li > div {
    display: inline-block;
    width: 250px;
}

.list,
.list-complete,
.list-del {
    display: inline-block;
    height: 20px;
    float: left;
}

.list {
    text-align: left;
    padding-left: 10px;
}

.list-complete,
.list-del {
    cursor: pointer;
    width: 20px;
    color: rgba(0, 0, 0, 0.5);
}

.list-complete.done{
    background: #FCBA02;
}

.list-complete {
    box-sizing: border-box;
    border: 1px solid rgba(0, 0, 0, 0.2);
    border-radius: 10px;
}

.list-del {
    float: right;
}
</style>

<script id="bars-template" type="text/x-handlebars-template">
    <h2>To Do App</h2>
    <input id="new-list" todos:{{todos}} placeholder="Add something to your list..." />
    <ul>
    {{#with todos=todos}}
    {{#each todos}}
        <li>
            <div>
                <span class="list-complete {{complete && 'done'}}" todo:{{this}}></span>
                <span class="list">{{text}}</span>
                <span class="list-del" todo:{{this}} todos:{{todos}}>x</span>
            </div>
        </li>
    {{else}}
    <li>
        <span>You have nothing left to do.</span>
    </li>
    {{/each}}
    {{/with}}
    </ul>
</script>

<script src="bars-app.js"></script>
</head>
<body>

<div id="bars-output"></div>

<script type="text/javascript">
    function loadData() {
        var todos = localStorage.getItem('todos');
        todos = todos && JSON.parse(todos);

        return todos || {
            todos: [
                {
                    text: 'Buy eggs'
                }
            ]
        };
    }

    function storeData(todos) {
        localStorage.setItem('todos', JSON.stringify(todos));

        return todos;
    }

    var app = new App(
        {
            index: document.getElementById('bars-template').innerHTML,
            // partials: {},
            // transforms: {}
        },
        loadData()
    );

    app.on('click', '.list-complete', function (evt, $el){
        var todo = $el.prop('data')('todo');
        todo.complete = !todo.complete;
        app.render();
        storeData(app.state);
    });

    app.on('click', '.list-del', function (evt, $el){
        var todo = $el.prop('data')('todo');
        var todos = $el.prop('data')('todos');

        todos.splice(todos.indexOf(todo), 1);

        app.render();
        storeData(app.state);
    });

    app.on('change', '#new-list', function (evt, $el){
        var todos = $el.prop('data')('todos');

        todos.unshift({
            text: $el.val()
        });

        $el.val('');
        app.render();
        storeData(app.state);
    });

    app.appendTo('#bars-output');
</script>
</body>
</html>
