                            </ul>';

            window.joey = {
                name: 'Joey'
            };

            window.cats = [
                {
                    name: 'Joel'
                },
                {
                    name: 'Joelle'
                },
                window.joey,
                {
                    name: 'Joe'
                }
            ];

            window.c = bars.compile(template).render({
                cat: window.joey
